<!DOCTYPE html>
<html>
<head>
  <title>My Stocks</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
    }
    .ticker-row {
      display: flex;
      gap: 24px;
      justify-content: flex-start; 
      margin-left: 25px;
      align-items: flex-start;
      margin-bottom: 32px; /* space underneath row */
      flex-wrap: wrap;
    }
    .tradingview-widget-container {
      flex: 1 1 200px;
      min-width: 150px;
      max-width: 400px;
    }
    .ticker-tape-row {
      display: flex;
      margin-left: 25px;
    }
    .ticker-tape-row .tradingview-widget-container {
      /* The tape widget should fill the width of the three widgets plus two gaps */
      flex: 0 0 calc(3 * 400px + 2 * 24px); /* max width * 3 plus gaps */
      max-width: calc(3 * 400px + 2 * 24px);
      min-width: 0;
      width: 100%;
    }
    /* Responsive: Go full width on small screens */
    @media (max-width: 1300px) {
      .ticker-tape-row .tradingview-widget-container {
        flex-basis: 100vw;
        max-width: 100vw;
      }
    }
     #quote-box {
      width: 500px;
      margin: 60px auto;
      padding: 32px;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 2px 16px #222;
      font-size: 1.4em;
      text-align: center;
      color: #fff;
      min-height: 120px;
    }
    #author {
      display: block;
      font-style: italic;
      font-size: 1em;
      margin-bottom: 22px;
      color: #ccc; /* Subtle contrast */
    }
  </style>
</head>
<body>
  <p style="margin-left: 75px; font-size: 50px;">Key Stock Prices</p>
  <div class="ticker-row">
    <!-- LAC Ticker -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "NYSE:LAC",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "width": "100%"
      }
      </script>
    </div>
    <!-- MP Ticker -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "NYSE:MP",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "width": "100%"
      }
      </script>
    </div>
    <!-- HL Ticker -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "NYSE:HL",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "width": "100%"
      }
      </script>
    </div>
  </div>
  <!-- TradingView Ticker Tape Widget in its own row, as wide as the three above -->
  <div class="ticker-tape-row">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "NYSE:LAC", "title": "LAC" },
          { "proName": "NYSE:MP", "title": "MP Materials " },
          { "proName": "NASDAQ:AAPL", "title": "Apple" },
          { "proName": "NYSE:HL", "title": "Hecla Mining Company" },
          { "proName": "NASDAQ:INTC", "title": "Intel" },
          { "proName": "NASDAQ:USAU", "title": "US Gold Corp" },
          { "proName": "NASDAQ:CURI", "title": "Curiosity Stream" },
          { "proName": "NASDAQ:SWPPX", "title": "Swab" },
          { "proName": "NASDAQ:TMUS", "title": "T-Mobile" },
          { "proName": "NYSE:USM", "title": "UScellular" }
        ],
        "colorTheme": "dark",
        "locale": "en",
        "largeChartUrl": "",
        "isTransparent": false,
        "showSymbolLogo": true,
        "displayMode": "adaptive"
      }
      </script>
    </div>
  </div>
  <div id="quote-box">
    <span id="author">Marcus Aurelius</span>
    <span id="quote"></span>
  </div>
  <script>
    const quotes = [
  "You have power over your mind—not outside events. Realize this, and you will find strength.",
  "The happiness of your life depends upon the quality of your thoughts.",
  "If you are distressed by anything external, the pain is not due to the thing itself, but to your estimate of it; and this you have the power to revoke at any moment.",
  "Everything we hear is an opinion, not a fact. Everything we see is a perspective, not the truth.",
  "The best revenge is to be unlike him who performed the injury.",
  "When you arise in the morning, think of what a precious privilege it is to be alive—to breathe, to think, to enjoy, to love.",
  "It is not death that a man should fear, but he should fear never beginning to live.",
  "Waste no more time arguing about what a good man should be. Be one.",
  "He who lives in harmony with himself lives in harmony with the universe.",
  "Accept the things to which fate binds you, and love the people with whom fate brings you together, but do so with all your heart.",
  "Reject your sense of injury and the injury itself disappears.",
  "Do every act of your life as though it were the very last act of your life.",
  "If it is not right, do not do it; if it is not true, do not say it.",
  "To live happily is an inward power of the soul.",
  "How much more grievous are the consequences of anger than the causes of it.",
  "Very little is needed to make a happy life; it is all within yourself, in your way of thinking.",
  "The soul becomes dyed with the color of its thoughts.",
  "Be tolerant with others and strict with yourself.",
  "Dwell on the beauty of life. Watch the stars, and see yourself running with them.",
  "Our life is what our thoughts make it.",
  "Begin each day by telling yourself: Today I shall be meeting with interference, ingratitude, insolence, disloyalty, ill-will, and selfishness.",
  "Nowhere can man find a quieter or more untroubled retreat than in his own soul.",
  "Look well into thyself; there is a source of strength which will always spring up if thou wilt always look.",
  "The impediment to action advances action. What stands in the way becomes the way.",
  "Confine yourself to the present.",
  // --- 25 more here ---
  "Loss is nothing else but change, and change is Nature's delight.",
  "A man’s worth is no greater than his ambitions.",
  "Whenever you are about to find fault with someone, ask yourself the following question: What fault of mine most nearly resembles the one I am about to criticize?",
  "What we do now echoes in eternity.",
  "Receive without pride, let go without attachment.",
  "Don’t go on discussing what a good person should be. Just be one.",
  "Do not indulge in dreams of having what you have not, but reckon up the chief of the blessings you do possess, and then thankfully remember how you would crave for them if they were not yours.",
  "You will give yourself relief if you do every act of your life as if it were the last.",
  "Remember that very little is needed to make a happy life.",
  "The art of living is more like wrestling than dancing.",
  "If someone does wrong, it is because he is mistaken about what is truly good.",
  "To love only what happens, what was destined. No greater harmony.",
  "If it is endurable, then endure it. Stop complaining.",
  "Be content to seem what you really are.",
  "Look beneath the surface; let not the several quality of a thing nor its worth escape thee.",
  "How much time he gains who does not look to see what his neighbor says or does or thinks, but only at what he does himself.",
  "Dig within. Within is the wellspring of Good; and it is always ready to bubble up, if you just dig.",
  "Be like the rocky headland on which the waves constantly break. It stands firm, and around it the seething waters are laid to rest.",
  "If you are pained by an external thing, it is not this thing that disturbs you, but your own judgment about it.",
  "The universe is change; our life is what our thoughts make it.",
  "Perfection of character: to live your last day, every day, without frenzy, or sloth, or pretense.",
  "You exist as a part of a whole. You will vanish into that which produced you, or you will be transformed into that which continues to exist.",
  "Do not be wise in words, be wise in deeds.",
  "Time is a sort of river of passing events, and strong is its current; no sooner is a thing brought to sight than it is swept by and another takes its place."
];

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[randomIndex];
    }

    // Show initial quote
    showRandomQuote();

    // Rotate every 5 seconds
    setInterval(showRandomQuote, 180000);
  </script>
</body>
</html>
